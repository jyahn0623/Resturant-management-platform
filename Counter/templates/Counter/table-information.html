
<table class='table table-hover'>
    <h2>{{table.table_info.os_table_no}}번 테이블</h2>
    <thead>
        <th>메뉴</th>
        <th>개수</th>
        <th>가격</th>
    </thead>
   
    <tbody>
     {% if table %}
        {% for menu in table.menu_info %}
            <tr>
                <td>{{menu.to_menu}}</td>
                <td>{{menu.to_count}}</td>
                <td>{{menu.to_menu.m_price}}</td>
            </tr>
        {% endfor %}
    {% else %}
        <td>데이터가 없습니다.<td>
    {% endif %}
    </tbody>
</table>
<div>
총액 : {{table.amount}}원
</div>

<div class="d-flex">
    <button class="btn btn-primary p-2" onclick="payment();">결제 완료</button>
    <button class="btn btn-danger p-2 ml-auto" onclick="modifiedPage();">수정</button>
</div>

<script>
var isHaveData = "{{table.table_info}}";
console.log(isHaveData);
function modifiedPage(){
    if (isHaveData==""){
        alert("데이터 정보가 없습니다.");
        return 0;
    }
    var pk = '{{table.table_info.pk}}';
    window.open("/Counter/OrderSheet/" +pk +"/update",  '_blank', "weight=300, height=300");
    
}
function payment()
{
    $.ajax({
        url : "{% url 'counter:finishedPayment' %}",
        type : "POST",
        data : {
            'csrfmiddlewaretoken' : '{{ csrf_token }}',
            'amount' : '{{table.amount}}',
            'sheet_no' : '{{table.table_info.pk}}',

        },
        success : function(res)
        {
            alert(res.message);
        }
    })
}

</script>
