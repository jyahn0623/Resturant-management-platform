{% extends 'Main/Human/human_main.html' %}
{% block title %}인사_교육등록{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <form id="create" action="{% url 'main:EduEnrollment' %}" method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                        <table class="table table-hover">
                            <tr style= "background-color:steelblue">
                                <th style="color:white">교육등록</th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th>교육명*</th>
                                <td><input type="text" id="education_name" name="education_name" class="form-control mb-4" placeholder="교육명"></td>
                                <th></th>
                            </tr>
                            <tr>
                                <th>교육내용</th>
                                <td><input type="text" id="education_content" name="education_content" class="form-control mb-4" placeholder="교육내용"></td>
                                <th></th>
                            </tr>
                            <tr>
                                <th>사진</th>
                                <td><input type="file" id="education_pic" name="education_pic"></td>
                                <th></th>
                            </tr>
                            <tr>
                                <th><input type="submit" class="btn btn-outline-primary btn-sm m-0 waves-effect" value="등록"></th>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        <div class="col-md-1"></div>
    </div>
</div>
{% endblock %}
