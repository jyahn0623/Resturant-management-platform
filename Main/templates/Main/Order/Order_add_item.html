{% extends 'Main/Stock/main.html' %}

{% block content %}
    <form action="{% url 'main:addOrders' %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>제품명</label>
                <input type="text" name="name" class="form-control" placeholder="제품명">
            </div>
            <div class='form-group col-md-5'>
                <label>수량</label>
                <input type="text" name="number" class="form-control" placeholder="수량">
            </div>
            <div class="form-group col-md-1">
                <label>단위</label>
                <input type="text" name="unit" class="form-control" placeholder="단위">
            </div>
        </div>
        <div class="form-group">
            <label>주문일자</label>
            <input type="date" class="form-control" name="date">
        </div>
        <input class="btn btn-info" type="submit" value="등록">
    </form>
{% endblock %}
