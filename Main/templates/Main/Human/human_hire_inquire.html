{% extends 'Main/Human/human_main.html' %}
{% block title %}인사_채용조회{% endblock %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1>지원자 조회</h1>
                        <table id="searchtable" class='table table-sm table-bordered table-hover'>
                                    <thead class="thead-light">                                
                                    <tr>
                                        <th>성명</th>
                                        <th>핸드폰</th>
                                        <th>이메일</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for resume in resume  %}
                                    <tr>
                                    <td>{{ resume.apply_name }}</td>
                                    <td>{{ resume.apply_phone }}</td>
                                    <td>{{ resume.apply_email }}</td>
                                    <td><a href="{% url 'main:HireDetail' resume.pk %}"><button class="btn btn-outline-primary btn-sm m-0 waves-effect">자세히보기</button></a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <style>
            table{
               text-align: center;
            }
            th{
                text-align: center;
            }
    </style>
{% endblock %}
